<div *ngIf="p.title" class="card">
    <img class="card-img-top" *ngIf="p.imageUrl" [src]="p.imageUrl" alt="{{p.title}}">
    <div class="card-body">
      <h4 class="card-title">{{p.title}}</h4>
      <p class="card-text">{{p.price | currency:'USD':true}}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button  
        *ngIf="shoppingCart.getQuantity(p)===0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
         <product-quantity [product]="p" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
        
    </div>
  </div>
